<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy" content="default-src * gap:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: android-webview-video-poster:; style-src * 'unsafe-inline'; media-src * data: blob: filesystem:;">
        <!-- Good default declaration:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
            * Enable eval(): add 'unsafe-eval' to default-src
        * Create your own at http://cspisawesome.com
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
        <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">
        <style type="text/css">
            .text {
                display: block;
                width: 220px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }
            .margin-top-10 {
                margin-top: 10px;
            }
        </style>
        <title>Teste App</title>
    </head>

    <body>
        <div class="app container">
            <div class="card mt-4 mb-4">
                <div class="card-header">Auth:</div>
                <div class="card-body">
                    <p><small class="text-muted" id="authData">...</small></p>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">Jogador:</div>
                <div class="card-body">
                    <p><small class="text-muted" id="userData">...</small></p>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">Config:</div>
                <div class="card-body">
                    <p>
                        <small class="text-muted">
                            Tipo de conexão: 
                            <span id="connectionType">...</span>
                        </small>
                    </p>
                    <input type="checkbox" id="chMobileData" name="mobileDataEnabled" checked/> Utilizar plano de dados?
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">Download:</div>
                <div class="card-body">
                    <button id="btnDownloadVideo" type="button" class="btn btn-primary btn-lg btn-block">Download vídeo</button>
                    <button id="btnDeleteVideo" type="button" class="btn btn-primary btn-lg btn-block">Apagar vídeo</button>
                    <div id="progress" class="progress margin-top-10">
                        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id="localVideoPlayer" class="embed-responsive embed-responsive-16by9 margin-top-10"></div>
                </div>
            </div>
            <!--
            <div class="card mb-4">
                <div class="card-header">Vídeo online:</div>
                <div class="card-body">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item" controls>
                            <source src="https://s3pre.engage.bz/apptest/video.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
            -->
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.1.3-dist/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                app.init();
            });
        </script>   
    </body>

</html>
