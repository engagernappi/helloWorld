<!DOCTYPE html>
<html>
<head>
	<title>Vídeo remoto</title>
</head>
<body>
	<p>Você está assistindo o vídeo remoto!</p>
	<video id="video" class="video" width="100%" height="240" controls></video>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			console.log("window.onload");
			var video = document.getElementById('video');

			var source_mp4 = document.createElement('source');
			source_mp4.setAttribute('src', "https://s3pre.engage.bz/apptest/video.mp4");
			source_mp4.setAttribute('type', "video/mp4");

			var source_ogv = document.createElement('source');
			source_ogv.setAttribute('src', "https://s3pre.engage.bz/apptest/video.ogv");
			source_ogv.setAttribute('type', "video/ogg");

			var source_webm = document.createElement('source');
			source_webm.setAttribute('src', "https://s3pre.engage.bz/apptest/video.webm");
			source_webm.setAttribute('type', "video/webm");

			video.appendChild(source_mp4);
			video.appendChild(source_ogv);
			video.appendChild(source_webm);
			//video.play();
		};	
	</script>
</body>
</html>
